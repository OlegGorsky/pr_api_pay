version: '3.8'

services:
  prodamus-api-wrapper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prodamus-api-wrapper
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
    # Optional: Mount logs directory
    # volumes:
    #   - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - prodamus-network

networks:
  prodamus-network:
    driver: bridge
